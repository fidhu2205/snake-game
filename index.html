<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #game-board {
            border: 2px solid #333;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over</h2>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const ctx = gameBoard.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');

        const boardSize = 20;
        const snakeColor = 'lightgreen';
        const snakeBorderColor = 'darkgreen';
        const foodColor = 'red';

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let changingDirection = false;
        let gameOver = false;

        document.addEventListener('keydown', changeDirection);
        restartButton.addEventListener('click', restartGame);

        main();
        createFood();

        function main() {
            if (gameOver) {
                gameOverDisplay.style.display = 'block';
                return;
            }

            setTimeout(function onTick() {
                changingDirection = false;
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                checkCollision();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.fillRect(0, 0, gameBoard.width, gameBoard.height);
            ctx.strokeRect(0, 0, gameBoard.width, gameBoard.height);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = snakeColor;
            ctx.strokeStyle = snakeBorderColor;
            ctx.fillRect(snakePart.x * boardSize, snakePart.y * boardSize, boardSize, boardSize);
            ctx.strokeRect(snakePart.x * boardSize, snakePart.y * boardSize, boardSize, boardSize);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawFood() {
            ctx.fillStyle = foodColor;
            ctx.fillRect(food.x * boardSize, food.y * boardSize, boardSize, boardSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const hasEatenFood = snake[0].x === food.x && snake[0].y === food.y;
            if (hasEatenFood) {
                score += 10;
                scoreDisplay.innerText = 'Score: ' + score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function createFood() {
            food.x = Math.floor(Math.random() * (gameBoard.width / boardSize));
            food.y = Math.floor(Math.random() * (gameBoard.height / boardSize));
            snake.forEach(function isFoodOnSnake(part) {
                if (part.x === food.x && part.y === food.y) {
                    createFood();
                }
            });
        }

        function checkCollision() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    gameOver = true;
                }
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > (gameBoard.width / boardSize) - 1;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > (gameBoard.height / boardSize) - 1;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                gameOver = true;
            }
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            scoreDisplay.innerText = 'Score: 0';
            gameOverDisplay.style.display = 'none';
            main();
            createFood();
        }
    </script>
</body>
</html>
